    <script>
        $(function(){
            setTimeout(function(){
                $('.navbar-nav li a').click(function(){
                    $('.navbar-nav li a').removeClass('active');
                    $(this).addClass('active');

                    // validamos si la pantalla es menor a 768
                    if(window.innerWidth <= 768){ $('.navbar-toggle').click(); }
                });
                $('.navbar-brand.logo-header').click(function(){
                    $('.navbar-nav li a').removeClass('active');

                    // validamos si la pantalla es menor a 768
                    if(window.innerWidth <= 768){ if($('.navbar-collapse').hasClass('in')){ $('.navbar-toggle').click(); } }
                });
            },1000);
        });
    </script>
