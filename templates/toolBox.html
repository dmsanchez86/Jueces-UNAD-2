<div class="bg-move"></div>
<div class="container">


	<div class="row">
		<div class="col-sm-12">
			<div class="menu-box center-block">
				<ul>
					<li ng-repeat="(key, tool) in toolsBox">
						<a href="" ng-click="seeTool(tool)" style="cursor: pointer;">{{ tool.nombre }}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-10">
			<div class="cloud bg-white">
				<p>
					Aquí usted podrá descargar lo siguientes archivos en formato PDF que le  ayudarán en su proceso de formación:
				</p>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="character">
				<img src="src/images/pj-herramientas-01.png" alt="Caja de herramientas">
			</div>
		</div>
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="panel ng-scope">
					<div class="col-sm-6">
						<div class="btn-icon btn-download"><a href="{{ activeTool.enlace }}" class="" title="Descargar Herramienta" download><span></span> Descargar</a></div>
					</div>
					<iframe height="400" style="width: 100%;" ng-src="{{ activeTool.enlace }}" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
    </div>
</div>

<div class="modal fade ng-scope" id="myModalCases" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" style="padding: 40px 20px 28px 20px">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
			</div>
			<div class="modal-body">
				<div class="panel ng-scope">

					<!-- Nav tabs -->
					<div class="content-tabs">
						<ul class="nav nav-tabs" role="tablist">
							<li class="" ng-repeat="(key, case) in cases" ng-class="{ 'active': key == 0 }">
								<a href="#/cajaHerramientas#case{{ key + 1 }}" role="tab" data-toggle="tab">Caso {{ key + 1 }}</a>
							</li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">

							<div role="tabpanel" ng-repeat="(key, case) in cases" class="tab-pane" id="case{{ key + 1 }}" ng-class="{ 'active': key == 0 }">
								<div class="col-sm-6">
									<div class="btn-icon btn-download"><a href="{{ case.documento }}" class="" title="Descargar Herramienta" download><span></span> Descargar</a></div>
								</div>

								<iframe height="400" style="width: 100%;" ng-src="{{ case.documento }}" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
					</div>
					<!-- End Nav tabs -->

				</div>
			</div>
		</div>
    </div>
</div>

<script>
    // Move background 
    $(document).ready(function(){
        $('.main-content').mousemove(function(e){     
            var x = -(e.pageX + this.offsetLeft) / 20;     
            var y = 0;     
            $(this).find('.bg-move').css('background-position', x + 'px ' + y + 'px');    
        }); 
    });
</script>
